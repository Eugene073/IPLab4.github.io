<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог товаров</title>
    <style>
        /* Добавьте стили для вашего каталога */
    </style>
</head>
<body>
    <h1>Каталог товаров</h1>
    <ul id="product-list"></ul>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(products => {
                const productList = document.getElementById('product-list');
                products.forEach(product => {
                    const li = document.createElement('li');
                    li.innerHTML = `<h2>${product.name}</h2><img src="${product.image}" alt="${product.name}"><p>${product.description}</p>`;
                    productList.appendChild(li);
                });
            });
    </script>
</body>
</html>
